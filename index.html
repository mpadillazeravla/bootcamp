<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>

		<div class="postcard">
			<div class="postcard-header">
				<h1 id="postcardtitle">My postcard</h1>
				<img
					id="postcardimg"
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
                "
				/>

				<div class="body-left">
					<p id="texto1left">Look how awesome! This is a postcard that I created using HMTL5 & CCS3 during my 4Geeks Academy Course!</p>
					<p id="texto2left">This is so cool, cant't wait to start doing more stuff</p>
				</div>
				<div class="body-right">
					<input id="input1" type="text" placeholder="Some Name" size="27" />
					<input id="input2" type="text" placeholder="Some Email" size="27" />
					<input id="input3" type="text" placeholder="Some Comment" size="27" />
				</div>
			</div>
			<div class="postcard-footer">
				<button id="botonsend">Send My Postcard</button>
			</div>
		</div>
